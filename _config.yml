title: Sample Isomer Site
url: ""
favicon: /images/favicon-isomer.ico
shareicon: /images/sentosa.png
colors:
  primary-color: "#000000"
  secondary-color: "#EF5B5B"
  media-colors:
    - title: media-color-one
      color: "#0B5D1E"
    - title: media-color-two
      color: "#FFBA49"
    - title: media-color-three
      color: "#993A43"
    - title: media-color-four
      color: "#139A43"
    - title: media-color-five
      color: "#083A70"
resources_name: media-room
description: An Isomer site of the Singapore Government
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
staging: https://sample-repo-staging.netlify.app
prod: https://sample-repo-prod.netlify.app
