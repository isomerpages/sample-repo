title: Title
url: ""
favicon: /images/favicon-isomer.ico
colors:
  primary-color: "#3D2B56"
  secondary-color: "#2C497F"
  media-colors:
    - title: media-color-one
      color: "#F9C80E"
    - title: media-color-two
      color: "#A13D63"
    - title: media-color-three
      color: "#F7A278"
    - title: media-color-four
      color: "#C8E9A0"
    - title: media-color-five
      color: "#6DD3CE"
resources_name: media-room
description: An Isomer site of the Singapore Government
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
staging: https://sample-repo-staging.netlify.app
prod: https://sample-repo-prod.netlify.app
